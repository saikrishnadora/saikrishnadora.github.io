<html>
<head>
	<title>list ol & ul</title>
</head>
<body>
<h1>unordered ul</h1>
<ul>
	<li>html</li>  
	<li>css</li>
	<li>js</li>
</ul>

<ul type="disc">
	<li>html</li>  
	<li>css</li>
	<li>js</li>
	
</ul>
<ul type="square">
	<li>html</li>  
	<li>css</li>
	<li>js</li>
	
</ul>
<h1>orderd list ol</h1>
<ol>
	<li>html</li>  
	<li>css</li>
	<li>js</li>
</ol>


<ol type="1">
	<li>html</li>  
	<li>css</li>
	<li>js</li>
</ol>

<ol type="I">
	<li>html</li>  
	<li>css</li>
	<li>js</li>
</ol>

<ol type="i">
	<li>html</li>  
	<li>css</li>
	<li>js</li>
</ol>
<ol type="a">
	<li>html</li>  
	<li>css</li>
	<li>js</li>
</ol>
<ol type="A">
	<li>html</li>  
	<li>css</li>
	<li>js</li>
</ol>

</body>
</html>
